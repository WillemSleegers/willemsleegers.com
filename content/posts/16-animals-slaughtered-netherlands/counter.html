<style>
  #counter {
    display: flex;
    justify-content: center;
    font-size: 3rem;
    font-weight: bold;
  }
</style>

<script>
  console.log("this works.")
  window.onload = function () {
  let count = 0; 
  const counter = document.getElementById("counter")
  
  function start_counter () {
    count++;
    
    counter.innerHTML = count;
  }
  
  setInterval(start_counter, 10);
}
</script>
