<style>
  #counter {
    display: flex;
    justify-content: center;
    font-size: 3rem;
    font-weight: bold;
  }
</style>

<script>
  let count = 0; 
  const counter = document.getElementById("counter")
  
  function start_counter () {
    count = count + 1.715625
    counter.innerHTML = Math.round(count);
  }
  
  setInterval(start_counter, 100);
</script>
