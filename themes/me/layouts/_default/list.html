{{ partial "header.html" . }}

<div class="container">
  <div class="content blog">
    <main>
      <h1>Posts</h1>
      {{ $pages := .Pages }}
      {{ range (where $pages "Section" "!=" "").GroupByDate "2006" }}
        <div class="blog-posts">
          <p class="blog-year">{{ .Key }}</p>
          <ul class="blog-year-posts">
            {{ range .Pages }}
              <li>
                <h3 class="blog-post-title">
                  <a href="{{.Permalink}}">{{.Title}}</a>
                </h3>
                <p class="blog-post-summary">{{.Summary}}</p>
                <p class="blog-post-date">{{ .Date.Format "Jan 2"}}</p>
              </li>
            {{ end }}
          </ul>
        </div>
      {{ end }}
    </main>
  </div>
</div>

{{ partial "footer.html" . }}
