{{ partial "header.html" . }}

<div class="container">
  <div class="content">
    <main>
      <article class="article">
        <div class="article-main">
          <div class="article-header">
            {{ if eq .Section "posts" }}
              <span class="article-date">{{ .Date.Format "2006 January 2" }}</span>
            {{ end }}

            <h1 class="article-title">{{ .Title }}</h1>
          </div>
          <div class="article-content">
            {{ .Content }}
          </div>
        </div>
      </article>
    </main>
  </div>
</div>

{{ partial "footer.html" . }}
