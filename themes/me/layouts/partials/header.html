<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {{ hugo.Generator }}

    <title>{{ .Title }}</title>

    {{ if .Site.Params.Description }}
      <meta property="description" content="{{ .Site.Params.Description }}">
    {{ end }}

    {{ if .Keywords }}
      <meta property="keywords" content ="{{ delimit .Keywords ", " }}">
    {{ end }}

    <link href='{{ .Site.Params.favicon | absURL }}' rel='icon' type='image/x-icon'/>

    <link rel="stylesheet" href="{{ "css/fonts.css" | relURL }}" type='text/css' media="all">
    <link rel="stylesheet" href="{{ "css/main.css" | relURL }}" type='text/css' media="all">
    <link rel="stylesheet" href="{{ "css/cv.css" | relURL }}" type='text/css' media="all">

    {{ $styles := resources.Get "scss/colors.scss" | toCSS }}
    <link rel="stylesheet" href="{{ $styles.Permalink }}" media="all">

    {{ range .Site.Params.customCSS }}
      <link rel="stylesheet" href="{{ . | relURL }}">
    {{ end }}

  </head>
  <body>
      <header class="header">
        {{ partial "nav.html" . }}
      </header>
